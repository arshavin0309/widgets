<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Страница не найдена</title>

    <link rel="icon" type="image/svg+xml" href="images/favicon.svg?v=1756281994052">

    <style>
        * {
            color: white;
        }

        body {
            min-height: 100vh;
            background: black;
        }

        .error-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 120px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 60px;
            color: black;
            background: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main>
        <section class="error-hero">
            <div class="container">
                <h1>Ошибка 404</h1>
                <p>Данная страница не существует. Пожалуйста, начните с главной</p>

                <a href="/" class="btn">На главную</a>
            </div>
        </section>
    </main>

</body>

</html>
